    <h1>CLUBE - NOTÍCIAS</h1>
    <h2>Fique por dentro de todas as notícias do SCCP.</h2>
  <div class="container" id="jogos-container">
    <div class="card">
      <img
      src="../Prototipo SIte/imgNoticia/noticia1.jpg" alt="">
      <h3>Corinthians celebra números nos redes sociais e crescimento relevante no YouTube</h3>
      </div>
    </div>

    <script>
      function carregar() {
fetch('noticias.json')
    .then(response => response.json())
    .then(noticias => {
        const container = document.getElementById('container'); // Aqui você deve garantir que há um container no seu HTML com esse id

        noticias.forEach(noticia => { // Usamos forEach para percorrer todos os objetos no array
            const card = document.createElement("div");
            card.classList.add("card");

            const img = document.createElement("img");
            img.src = noticia.imagem;
            img.alt = noticia.nome;

            const titulo = document.createElement("h3");
            titulo.textContent = noticia.nome;

            card.appendChild(img);
            card.appendChild(titulo);
            container.appendChild(card);
        });
    })}
      
      
    </script>
  </body>
