<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="./script/cadastro.js"></script>
    <script src="./script/sessao.js"></script>
</head>



    <!--Header-->

<body>
    <header class="navbar">
    <div class="logo">
      <img src="https://static.corinthians.com.br/img/icones/usccp_H_dourado.png" alt="Universo SCCP" width=""
        height="40" style="filter: grayscale(1);">
    </div>
    <nav class="nav-links">
      <a href="./index.html">HOME</a>
      <a href="./gameComSeta.html">GAME</a>
     
    </nav>
    <div class="search"> Search</div>
  </header>

    <div class="login">
  
        <div class="container">
            <div class="card-login">
                <h2>Olá de volta!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" value="matheus@sptech.school" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" value="123" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>
            </div>
            <video src="./imgs/imgIndex/VideoLogin (2).mp4" autoplay loop muted playinline>
        </div>
    </div>

    
</body>

<script>
    function entrar(){
    //   aguardar();

        var email = email_input.value;
        var senha = senha_input.value;

       if (email == ''|| senha == ''){
        alert('Todos os campos são obrigatórios!')
      }
     else {
      alert('Seja-bem vindo fiel!')
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log(resposta)

            console.log("ESTOU NO THEN DO entrar()!")
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }
  
</script>
</html>
